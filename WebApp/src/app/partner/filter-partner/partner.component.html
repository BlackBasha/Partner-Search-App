<div class="col-md-6 partner-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="startlan">Start Lan:</label>
        <input type="text" formControlName="startlan" placeholder="startlan" name="startlan" class="form-control" id="startlan">
      </div>
  
      <div class="form-group">
        <label for="startlon">Start Lon:</label>
        <input type="startlon" formControlName="startlon" placeholder="startlon" name="startlon" class="form-control" id="startlon">
      </div>
  
      <div class="form-group">
        <label for="distance">Distance:</label>
        <input formControlName="distance" placeholder="distance" name="distance" class="form-control" id="distance">
      </div>
  
      <button class="btn btn-success" (click)="search()">Search</button>
    </form>
  </div>  

<div class="col-md-6 user-container partner-container">
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Address</th>
        <th>Organization</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let partner of partners">
        <td class="hidden">{{partner.id}}</td>
        <td>{{partner.address}}</td>
        <td>{{partner.organization}}</td>
    </tr>
      </tbody>
    </table>
  </div>
